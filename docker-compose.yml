version: '3.3'

services:
  web:
    build: core
    volumes:
      - static_volume:/app/static/
      - media_volume:/app/media/
    entrypoint: ["sh", "entrypoint.sh"]
    ports:
      - "8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
      - rabbitmq
    environment:
      - POSTGRES_HOST=db
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq

  telegram_bot:
    build: telegram_bot
    env_file:
      - .env
    depends_on:
      - web

  db:
    image: postgres:16
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nginx:
    build: ./nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    depends_on:
      - web

  celery:
    build: core
    depends_on:
      - web
      - rabbitmq
    command: celery -A config worker --concurrency=4 --loglevel=info  -P gevent
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=db
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq
    restart: always
  redis:
    image: redis:alpine
    ports:
      - "6379"
    restart: always

  rabbitmq:
     image: rabbitmq:3-management-alpine
     ports:
       - "5672"
     restart: always

volumes:
  postgres_data:
  static_volume:
  media_volume:
