<div class="book-card">
  <div class="book-card__image">
    <img [src]="book.thumbnail">
  </div>

  <div class="book-card__title" (click)="navigateToBookDetail()">
    {{book.title}}
  </div>

  <div class="book-card__authors">
    {{book.authors[0].name}}
  </div>

  <div class="book-card__rating">
    <span class="book-card__rating-text">{{book.rating}}</span>
    <mat-icon svgIcon="star"></mat-icon>
  </div>

  <div class="book-card__rating">
    <span class="book-card__rating-text">{{book.price}}â‚½</span>
  </div>

</div>
