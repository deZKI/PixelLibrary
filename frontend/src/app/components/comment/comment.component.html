<div class="comment" *ngIf="comment">
  <div class="comment-header">

    <div class="comment-header__title">
      <div>{{ comment.user.email }}</div>
      <div class="stars">
        <span *ngFor="let star of getStars(comment.rating); let i = index" class="star">â˜…</span>
      </div>
    </div>

    <div class="comment-header__date">
      {{ comment.created_at | date: 'dd MMMM yyyy' }}
    </div>
  </div>

  <div class="comment__description">
    {{ comment.text }}
  </div>
</div>
